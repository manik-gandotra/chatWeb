{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

{% include "includes/header-signin.html" %}
<div class="content-wrapper">

	<div class="form-box col-md-8">
		<div class="form-top">
			<div class="form-top-left">
				<h3>Sign up now</h3>
	    		<p>Fill in the form below to get instant access:</p>
			</div>
			<div class="form-top-right">
				<i class="fa fa-pencil"></i>
			</div>
	    </div>
	    <div class="form-bottom">
			<form action="/accounts/register/" method="post" class="registration-form">{% csrf_token %}
				<table class="form-group table no-border">		    
			    {{form.as_table}}
			    </table>
	            <button type="submit" class="btn">Register</button>
	        </form>
	    </div>
	</div>
  </form>
</div>
{% endblock %}
