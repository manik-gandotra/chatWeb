<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Channels Example{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600,200' rel='stylesheet' type='text/css'>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'normalize.css' %}">
  <link rel="stylesheet" href="{% static 'skeleton.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'chat.css' %}">-->
  <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/form-elements.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/ionicons.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/icons.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/alte.min.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/skins/_all-skins.min.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/chat-template.css' %}">
  <link rel="stylesheet" href="{% static 'chat/css/custom.css' %}">

  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  <style>
    #id_username{
      color: green;
    }
    

  </style>
</head>
<body class="hold-transition skin-green sidebar-mini" style="margin: 0;">

  <div class="wrapper" style="background-color: azure;">
    {% block content %}{% endblock content %}

  </div>
  {% block afterbody %}{% endblock afterbody %}
</body>
</html>
